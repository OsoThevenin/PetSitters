<ion-header>
  <ion-toolbar color="a1">
    <ion-title color="white">
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <!-- <ion-label>Chats</ion-label> -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to get chats"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
    
    <div padding *ngFor="let chat of activeChats">
      <ion-card style="background-color: white" (click)="abreChat(chat.username)">
         
        <ion-card-header>
            <img class="avatar" *ngIf="chat.profile_image == null" src="../../../assets/default_avatar.png" float-left>
          <ion-label>{{chat.name}}</ion-label>
        </ion-card-header>
        <ion-button fill='clear' (click)="borrarChat(chat.username)" float-right>{{words[0]}}</ion-button>
        <ion-label class="lastMessage"><strong>{{chat.lastMessage}}</strong></ion-label>
      </ion-card>
    </div>
</ion-content>
