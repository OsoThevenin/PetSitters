<ion-header>
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>
<style>
    ion-list.ex1 {
        
        padding: 0px 15px 10px 20px;
    }

    ion-label.mensaje {
        padding: 0px 0px 0px 20px;
    }

</style>
<ion-content>
    <!-- <ion-label>Chats</ion-label> -->
    <ion-list class=" ex1" *ngFor="let chat of chatsUsuario">
        <ion-item (click)="abreChat()">
            <ion-avatar>
                <ion-img [src]=chat.avatar></ion-img>
            </ion-avatar>
            <ion-label class="mensaje"><strong>{{chat.nombre}}</strong></ion-label>


        </ion-item>
        <br />
        <ion-label class="mensaje" (click)="abreChat()">{{chat.mensaje}}</ion-label>

    </ion-list>
</ion-content>
