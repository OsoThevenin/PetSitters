<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>Trophies ({{my_trophies_size}} of 45) </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let trophy of trophies" nopadding>
      <div *ngIf="my_trophies[trophy.id]; else elseBlock">
        <ion-item >
          <ion-grid fixed>
            <ion-row>
              <div class = "col">
                <img src="../../../assets/trophies/{{trophy.id}}.png">
              </div>
              <ion-col class="ion-padding-start" >
                <ion-row>
                  <ion-label class="trophyName">{{trophy.name}}</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label class="trophyDescription">{{trophy.description}}</ion-label>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
      <ng-template #elseBlock>
          <ion-item disabled>
              <ion-grid fixed>
                <ion-row>
                  <div class = "col">
                    <img src="../../../assets/trophies/{{trophy.id}}.png">
                  </div>
                  <ion-col class="ion-padding-start" >
                    <ion-row>
                      <ion-label class="trophyName">{{trophy.name}}</ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-label class="trophyDescription">{{trophy.description}}</ion-label>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
      </ng-template>
    </ion-list>
</ion-content>
