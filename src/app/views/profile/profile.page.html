        </div>
    </ion-row>

        <ion-row justify-content-center align-items-center>
            <ion-icon *ngIf="cuidador.stars>=1; else elseBlock1" size="large" name="star"></ion-icon>
            <ng-template #elseBlock1><ion-icon size="large" name="star-outline"></ion-icon></ng-template>
            <ion-icon *ngIf="cuidador.stars>=2; else elseBlock2" size="large" name="star"></ion-icon>
            <ng-template #elseBlock2><ion-icon size="large" name="star-outline"></ion-icon></ng-template>
            <ion-icon *ngIf="cuidador.stars>=3; else elseBlock3" size="large" name="star"></ion-icon>
            <ng-template #elseBlock3><ion-icon size="large" name="star-outline"></ion-icon></ng-template>
            <ion-icon *ngIf="cuidador.stars>=4; else elseBlock4" size="large" name="star"></ion-icon>
            <ng-template #elseBlock4><ion-icon size="large" name="star-outline"></ion-icon></ng-template>
            <ion-icon *ngIf="cuidador.stars>=5; else elseBlock5" size="large" name="star"></ion-icon>
            <ng-template #elseBlock5><ion-icon size="large" name="star-outline"></ion-icon></ng-template>
        </ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row justify-content-center align-items-center>

                <!-- De Base de Datos -->
                <ion-label class="nombrelabel">{{cuidador.name}}</ion-label>

        </ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row>
            <ion-col size="8">
                <ion-icon name="pin"></ion-icon>
                <!-- Mock-up -->
                <ion-label class="ubicacionlabel">{{cuidador.localization}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
    

    <!-- De Base de Datos -->

    <!-- Description edit -->
    <div *ngIf="editable; else elseBlockDesc">
        <ion-row>
        <ion-label class="description">Description</ion-label>
        </ion-row>
        <ion-row class="noPaddingBottom">
        <ion-textarea class="fondoblanco" placeholder="Please enter a description" [(ngModel)]="cuidador.description" #description></ion-textarea>
    </ion-row>
        <ion-row>
            <ion-col class="alineacentro">
        <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="TakeTextDescription()">
            <ion-icon name="save"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col class="alineacentro">
        <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="NoEditText()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-col>
        </ion-row>
    </div>
    <ng-template #elseBlockDesc>
        <ion-row >
            <ion-col class="align-text-middle">
                    <ion-label class="description">Description</ion-label>
            </ion-col>
                <ion-col  class="alineacentro" size=2>
                        <ion-button no-padding class="my-button2" fill="clear" shape="round" size="default" (click)="EditText()">
                            <ion-icon name="create"></ion-icon>
                        </ion-button>
                </ion-col>
        </ion-row>
        <ion-row  justify-content-center align-items-center  class="sixPaddingSides">
            <ion-col size=12>
                <ion-item lines="none" color="a1">    
                    <ion-textarea color="white" placeholder="Please enter a description" [(ngModel)]="cuidador.description" readonly></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
    </ng-template>
    
  <ion-row>
        <ion-label class="description">Availability</ion-label>
      </ion-row>
      <ion-row class="espacio"></ion-row>
  <ion-row>
  <ion-card class="segmentos">  
      <ion-row>
      <ion-segment scrollable="true" [disabled]="disableSegmentBool" [(ngModel)]="day"  (ionChange)="segmentChanged($event)">  <!--(ionChange)="segmentChanged($event)"   [value]="diaSegment"--> 
        <ion-segment-button value="Mon">
          <ion-label>Mon</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Tue">
          <ion-label>Tue</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Wed">
          <ion-label>Wed</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Thu" >
          <ion-label>Thu</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Fri">
          <ion-label>Fri</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Sat">
          <ion-label>Sat</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Sun">
          <ion-label>Sun</ion-label>
        </ion-segment-button>
      </ion-segment>
      </ion-row>

                    <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-button>
                    <ion-button *ngIf="!botonEditar" [disabled]="!horasForm.valid" (click)="guardarButton()">
                    <ion-icon slot="icon-only" name="save"></ion-icon>
                    </ion-button>
                </ion-col>
            
        </ion-row>
    </form>
</ion-card>
</ion-row>

    <div *ngIf="expertEditable; else elseBlockExp">
            <ion-row >
                        <ion-label class="experto">Expert on</ion-label>
                </ion-row>
                <ion-row justify-content-center align-items-center class="sixPaddingSides">
                    <ion-col>
                            <ion-list >
                                    <div *ngFor="let animal of expertise">
                                            <ion-item color="white">    
                                                <ion-label>{{animal.type}}</ion-label>
                                                <ion-checkbox slot="end" [(ngModel)]="animal.isChecked"></ion-checkbox>
                                            </ion-item>
                                        </div>
                                </ion-list>
                    </ion-col>

                </ion-row>
        <ion-row>
            <ion-col class="alineacentro">
                <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="TakeTextExpert()">
                    <ion-icon name="save"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col class="alineacentro">
                <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="NoEditExpert()">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
    <ng-template #elseBlockExp>
        <ion-row >
            <ion-col class="align-text-middle">
                    <ion-label class="description">Expert on</ion-label>
            </ion-col>
                <ion-col  class="alineacentro" size=2>
                        <ion-button no-padding class="my-button2" fill="clear" shape="round" size="default" (click)="EditExpert()">
                            <ion-icon name="create"></ion-icon>
                        </ion-button>
                </ion-col>
        </ion-row>
    <ion-row *ngIf="!hazlista" class="noPaddingTop">
            <ion-col size=10>
                <ion-textarea placeholder="Please select the animals you are willing to take care of" disabled readonly></ion-textarea>
            </ion-col>
    </ion-row>
        <ion-row justify-content-center align-items-center class="sixPaddingSides">
                <ion-col col-12>
                    <ion-list *ngIf="hazlista" lines="none">
                            <div *ngFor="let animal of expertise">
                                    <ion-item class="littlepadding" color="a1" *ngIf="animal.isChecked">    
                                        <ion-label color="white" class="labelDeshabilitada">{{animal.type}}</ion-label>
                                        <ion-checkbox disabled="true" slot="end" [(ngModel)]="animal.isChecked"></ion-checkbox>
                                    </ion-item>
                                </div>
                    </ion-list>
            </ion-col>
        </ion-row>
        
    </ng-template>

        <!-- Mock-up -->
    <ion-list *ngFor="let val of previousVal">
        <ion-row>
            <ion-card>
                <ion-card-header>
                    <img class="avatar" [src]=val.profileImage size="small">
                    <ion-card-title class="name">{{val.usernameWhoValues}} {{val.stars}}</ion-card-title>
                    <ion-card-subtitle style="text-align: center">{{val.whenValued}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <p class="text">{{val.comment}}</p>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-list>
    </ion-grid>
</ion-content>
