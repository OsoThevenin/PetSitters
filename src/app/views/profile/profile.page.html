<ion-content>
    <ion-toolbar color="primary">
        <img class="logo" src="../../assets/Logo_versio4.png">
        <ion-button class="my-button" fill="clear" shape="round" size="small" (click)="OpenPopover($event)">
            <ion-icon name="settings"></ion-icon>
        </ion-button>
    </ion-toolbar>
    <!-- De Base de Datos -->
    <ion-grid>
    <ion-row justify-content-center align-items-center>
    
        <img class="avatar_profile" *ngIf='cuidador.profile_image == "" ' src="../../../assets/default_avatar.png">
        <ion-content padding>
                <h3 *ngIf="images.length == 0" text-center> Please select an image</h3>
                <ion-list>
                    <ion-item *ngFor = "let img of images; index as pos">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="img.path"></ion-img>
                    </ion-thumbnail>
            
                    <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                    </ion-item>
                </ion-list>
            </ion-content>
            
            <ion-footer>
                <ion-toolbar color="primary">
                <ion-button (click)="selectImage()" shape="round" color="light" expand= "full" fill="clear">
                    <ion-icon name="camera" slot="start"></ion-icon>
                    Select Image
                </ion-button>
                </ion-toolbar>
            </ion-footer>
    </ion-row>
    
        <ion-row justify-content-center align-items-center>
            <!-- Mock-up -->
            <ion-icon size="large" name="star-outline"></ion-icon>
            <ion-icon size="large" name="star-outline"></ion-icon>
            <ion-icon size="large" name="star-outline"></ion-icon>
            <ion-icon size="large" name="star-outline"></ion-icon>
            <ion-icon size="large" name="star-outline"></ion-icon>
        </ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row justify-content-center align-items-center>

                <!-- De Base de Datos -->
                <ion-label class="nombrelabel">{{cuidador.name}}</ion-label>

        </ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row>
            <ion-col size="8">
            <ion-icon name="pin"></ion-icon>
            <!-- Mock-up -->
            <ion-label class="ubicacionlabel">  Barcelona, Spain</ion-label>
        </ion-col>
        </ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
    

    <!-- De Base de Datos -->

    <!-- Description edit -->
    <div *ngIf="editable; else elseBlockDesc">
        <ion-row>
        <ion-label class="description">Description</ion-label>
        </ion-row>
        <ion-row padding>
        <ion-textarea class="fondoblanco" placeholder="Tap here to enter a description" [(ngModel)]="cuidador.description" #description></ion-textarea>
    </ion-row>
        <ion-row>
            <ion-col class="alineacentro">
        <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="TakeTextDescription()">
            <ion-icon name="save"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col class="alineacentro">
        <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="NoEditText()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-col>
        </ion-row>
    </div>
    <ng-template #elseBlockDesc>
        <ion-row>
        <ion-label class="description">Description</ion-label>
        </ion-row>
        <ion-row padding>
                <ion-col size=10>
                        <ion-textarea placeholder="Tap here to enter a description" [(ngModel)]="cuidador.description" disabled readonly></ion-textarea>
                        </ion-col>
                <ion-col class="alineacentro" size=2>
        <ion-button no-padding class="my-button2" fill="clear" shape="round" size="default" (click)="EditText()">
                <ion-icon name="create"></ion-icon>
        </ion-button>
                </ion-col>
        </ion-row>
    </ng-template>
    
  <ion-row>
        <ion-label class="description">Availability</ion-label>
      </ion-row>
      <ion-row class="espacio"></ion-row>
  <ion-row>
  <ion-card class="segmentos">  
      <ion-row>
      <ion-segment scrollable="true" [disabled]="disableSegmentBool" [(ngModel)]="day"  (ionChange)="segmentChanged($event)">  <!--(ionChange)="segmentChanged($event)"   [value]="diaSegment"--> 
        <ion-segment-button value="Mon">
          <ion-label>Mon</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Tue">
          <ion-label>Tue</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Wed">
          <ion-label>Wed</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Thu" >
          <ion-label>Thu</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Fri">
          <ion-label>Fri</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Sat">
          <ion-label>Sat</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Sun">
          <ion-label>Sun</ion-label>
        </ion-segment-button>
      </ion-segment>
      </ion-row>
    

      <form [formGroup]="horasForm">
      <ion-row *ngIf="diaActual != null"> <!-- [ngSwitch]="day"-->
        <!-- <table > *ngSwitchCase="'Mon'" -->
                <ion-col text-center class="columnacentrada">From:</ion-col>
                <ion-col><ion-input formControlName="fromfcn" type="text" [readonly]="readonlyBool" [placeholder]="diaActual.from" #from></ion-input></ion-col>
                <ion-col text-center class="columnacentrada">To:</ion-col>
                <ion-col><ion-input formControlName="tofcn" type="text" [readonly]="readonlyBool" [placeholder]="diaActual.to" #to></ion-input></ion-col>
                <ion-col><ion-button *ngIf="botonEditar" (click)="editButton()">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-button>
                    <ion-button *ngIf="!botonEditar" [disabled]="!horasForm.valid" (click)="guardarButton()">
                    <ion-icon slot="icon-only" name="save"></ion-icon>
                    </ion-button>
                </ion-col>
            
        </ion-row>
    </form>
</ion-card>
</ion-row>
<ion-row class="espacio"></ion-row>
  <ion-row class="espacio"></ion-row>


        <!-- Expert edit -->
    <div *ngIf="expertEditable; else elseBlockExp">
        <ion-row>
            <ion-label class="description">Expert on</ion-label>
        </ion-row>
        <ion-row padding>
            <ion-textarea class="fondoblanco" placeholder="Example: Dogs''Cats''Snakes''...'" [(ngModel)]="cuidador.expert" #expert></ion-textarea>
        </ion-row>   
        <ion-row>
            <ion-col class="alineacentro">
            <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="TakeTextExpert()">
                <ion-icon name="save"></ion-icon>
            </ion-button>
            </ion-col>
            <ion-col class="alineacentro">
            <ion-button class="my-button2" fill="clear" shape="round" size="default" (click)="NoEditExpert()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
            </ion-col>
        </ion-row>
        </div>
        <ng-template #elseBlockExp>
            <ion-row>
                    <ion-label class="description">Expert on</ion-label>
            </ion-row>
            <ion-row padding>
                <ion-col size=10>
                        <ion-textarea placeholder="Tap here to enter your favourite animals to take care of" [(ngModel)]="cuidador.expert" disabled readonly></ion-textarea>
                </ion-col>
                <ion-col  class="alineacentro" size=2>
                        <ion-button no-padding class="my-button2" fill="clear" shape="round" size="default" (click)="EditExpert()">
                                <ion-icon name="create"></ion-icon>
                        </ion-button>
                </ion-col>
        </ion-row>
        </ng-template>
    
        <!-- Mock-up -->
        <ion-row *ngFor="let comment of commentsProfile">
            <ion-card>
                <ion-card-header>
                    <img class="avatar" [src]=comment.avatar size="small">
                    <ion-card-title class="name">{{comment.name}} {{comment.rating}}</ion-card-title>
                    <ion-card-subtitle style="text-align: center">{{comment.date}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <p class="text">{{comment.text}}</p>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>

</ion-content>
