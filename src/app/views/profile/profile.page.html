<ion-content>
    <ion-button class="my-button" fill = "clear" shape="round" size="small" (click)="OpenMenu()">
        <ion-icon name="settings"></ion-icon>
    </ion-button>
</ion-content>


<ion-split-pane>
    <ion-menu>
        <ion-header>
            <ion-toolbar>
                <ion-title>Settings</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of SettingsMenu" >
                    <ion-item>
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>{{p.title}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

</ion-split-pane>
