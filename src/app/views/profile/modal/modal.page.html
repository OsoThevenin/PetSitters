<ion-content padding style="background:white" size-lg="8" size-xl="4">
  <ion-title style="font-weight:bold">Change Password</ion-title>
  <br>
  <ion-label>To change your password, please enter old and new password:</ion-label>
  
  <ion-grid>
  <ion-col size-lg="8" size-xl="4">
    <form>
      <p style="font-weight:bold; font-size:100%">Current Password: </p>
      <ion-item>
        <ion-input name='current' type='password' placeholder='Current Password'></ion-input>
      </ion-item>

      <p style="font-weight:bold; font-size:100%">New Password: </p>
      <ion-item>
        <ion-input name='new' type='password'  placeholder='New Password'></ion-input>
      </ion-item>
      
      <p style="font-weight:bold; font-size:100%">Confirmed Password: </p>
      <ion-item>
        <ion-input name='confirmed' type='password'  placeholder='Confirmed Password'></ion-input>
      </ion-item>
    </form>
  </ion-col>
  </ion-grid>

  <ion-grid>
  <ion-row>
  <ion-col size-lg="8" size-xl="4">
   <ion-button fill='clear' float-right>Confirm</ion-button>
   <ion-button fill='clear' (click)="Cancel()" float-right>Cancel</ion-button>
  </ion-col>
  </ion-row>
 </ion-grid>
   
 </ion-content>
