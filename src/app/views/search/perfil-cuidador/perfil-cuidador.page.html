<ion-header>
  <ion-toolbar color="primary">
      <ion-button class="my-button" fill="clear" shape="round" size="small" (click)="goToSearch()" >
          <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    <img class="logo" src="../../assets/Logo_versio4.png">

    
      <ion-button class="my-button2" fill="clear" shape="round" size="small" (click)="presentAlert_Report()">
          <ion-icon name = "alert"></ion-icon>
      </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid>
            <ion-row justify-content-center align-items-center>
                    <img class="avatar_profile" *ngIf='cuidador.profile_image == "" ' src="../../../assets/default_avatar.png">
            </ion-row>
  
      <ion-row justify-content-center align-items-center>
          <ion-icon size="large" name="star-outline"></ion-icon>
          <ion-icon size="large" name="star-outline"></ion-icon>
          <ion-icon size="large" name="star-outline"></ion-icon>
          <ion-icon size="large" name="star-outline"></ion-icon>
          <ion-icon size="large" name="star-outline"></ion-icon>
      </ion-row>
      <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
      <ion-row justify-content-center align-items-center>
        <ion-label class="nombrelabel">{{cuidador.name}}</ion-label>

      </ion-row>
      <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
      <ion-row>

          <ion-col size=8 >
          <ion-icon name="pin"></ion-icon>
          <ion-label class="ubicacionlabel">  Barcelona, Spain</ion-label>
        </ion-col>
        <ion-col size=2>
                
    <ion-button class="my-button3" fill="clear" shape="round" size="default" (click)="startChat()">
            <ion-icon name="chatboxes"></ion-icon>
        </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
            <ion-label class="description">Description</ion-label>
      </ion-row>
      <ion-row padding>
            <p>{{cuidador.description}}</p>
      </ion-row>
      <ion-row>
      <ion-label class="description">Availability</ion-label>
    </ion-row>

    <ion-row>
            <ion-card class="segmentos">  
                <ion-row>
                <ion-segment scrollable="true" [(ngModel)]="day"  (ionChange)="segmentChanged($event)">  <!--(ionChange)="segmentChanged($event)"   [value]="diaSegment"--> 
                  <ion-segment-button value="Mon">
                    <ion-label>Mon</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Tue">
                    <ion-label>Tue</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Wed">
                    <ion-label>Wed</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Thu" >
                    <ion-label>Thu</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Fri">
                    <ion-label>Fri</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Sat">
                    <ion-label>Sat</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Sun">
                    <ion-label>Sun</ion-label>
                  </ion-segment-button>
                </ion-segment>
                </ion-row>
              
          
                <ion-row *ngIf="diaActual != null"> 
                          <ion-col text-center  class="columnacentrada">From:</ion-col>
                          <ion-col><ion-input type="text" [readonly]="readonlyBool" [placeholder]="diaActual.from" ></ion-input></ion-col>
                          <ion-col text-center class="columnacentrada">To:</ion-col>
                          <ion-col><ion-input type="text" [readonly]="readonlyBool" [placeholder]="diaActual.to"></ion-input></ion-col>
                  </ion-row>
          </ion-card>
          </ion-row>
          <ion-row class="espacio"></ion-row>
        <ion-row class="espacio"></ion-row>
        <ion-row >
          <ion-col class="align-text-middle">
                  <ion-label class="description">Expert on</ion-label>
          </ion-col>
      </ion-row>
  <ion-row *ngIf="!hazlista" class="noPaddingTop">
          <ion-col size=10>
              <ion-textarea placeholder="This user is not willing to take care of any animals" disabled readonly></ion-textarea>
          </ion-col>
  </ion-row>
      <ion-row justify-content-center align-items-center class="sixPaddingSides">
              <ion-col col-12>
                  <ion-list *ngIf="hazlista" lines="none">
                          <div *ngFor="let animal of expertise">
                                  <ion-item  color="white" *ngIf="animal.isChecked">    
                                      <ion-label class="labelDeshabilitada">{{animal.type}}</ion-label>
                                  </ion-item>
                              </div>
                  </ion-list>
          </ion-col>
      </ion-row>
    

      <ion-row *ngFor="let comment of commentsProfile">
          <ion-card>
              <ion-card-header>
                  <img class="avatar" [src]=comment.avatar size="small">
                  <ion-card-title class="name">{{comment.name}} {{comment.rating}}</ion-card-title>
                  <ion-card-subtitle style="text-align: center">{{comment.date}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                  <p class="text">{{comment.text}}</p>
              </ion-card-content>
          </ion-card>
      </ion-row>
  </ion-grid>
</ion-content>
