<ion-header>
  <ion-toolbar color="a1">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon color="white" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons (click)="goProfile()" layout="icon-start">
      <ion-avatar>
        <img src="../../../assets/default_avatar.png">
      </ion-avatar>
      <ion-label color="white">
        {{usernameCuidador}}
      </ion-label>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button *ngIf="contratado==false" (click)="contratar()">
            <ion-icon color="white" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="contratado==true" (click)="botonCancelar()">
            <ion-icon color="white" name="close-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content #content padding>
    <ion-grid>
        <div *ngFor="let mesg of messages" >
          <div [class]="mesg.userWhoSends == username ? 'messageRight' : ' messageLeft'">
            <ion-card-content *ngIf="!mesg.multimedia">{{ mesg.content }}</ion-card-content>
            <ion-card-content *ngIf="mesg.multimedia">
              <img [src]="mesg.url" alt="Error al carregar la imatge">
            </ion-card-content>
          </div>
        </div>
    </ion-grid>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="a1">
    <ion-row no-padding align-items-center>
      <ion-col size="2">
          <ion-button color="a2" expand="block" icon-only fill="solid" shape="round" class="ChatButton" (click)="abrirCamara()" >
            <ion-icon color="a1" name="camera" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      <ion-col size="8">
        <textarea autosize class="message-input" placeholder={{words[0]}} maxRows="4" maxlength="1000" [(ngModel)]="message"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button color="a2" expand="block" icon-only fill="solid" shape="round" class="ChatButton" (click)="enviaMissatge()" >
          <ion-icon color="a1" name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
